<!DOCTYPE html>
<html>
  <head>
    <title>Google Map Example</title>
   <style>
        
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            height: 100%;
        }

        /* 导航栏样式 */
        .navbar {
            width: 100%;
            height: 60px;
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
        }
        .navbar .logo {
            font-size: 25px;
        }
        .navbar .weather-container {
            flex: 1; /* 占据剩余空间 */
            display: flex;
            justify-content: center; 
            align-items: center; 
        }
        .navbar .weather {
            font-size: 18px;
        }

        /* 侧边栏和地图容器 */
        .container {
            display: flex;
            height: calc(100vh - 60px);
            overflow: hidden;
        }
        .sidebar {
            width: 350px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }
        .map {
            flex: 1;
            height: 100%;
            overflow: hidden; 
        }
		.map-buttons {
		            position: fixed;
		            top: 10%;
		            right: 40%;
		            z-index: 1000; /* 确保按钮在地图上方 */
		        }
		        .map-buttons button {
		            background-color: black;
					color: #ccc;
		            border: 0;
		            padding: 10px 15px;
		            margin: 5px;
		            font-size: 14px;
		            cursor: pointer;
		            border-radius: 5px;
		            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
		        }
		        .map-buttons button:hover {
		            background-color:white;
		        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <div class="logo">Dublin Bikes</div>
        <div class="weather-container">
            <div class="weather" id="weather">Loading weather...</div>
        </div>
		<div style="margin-right: 30px; color: gray;">
			<label>View Map&nbsp;&nbsp;</label>
			<label>View Stations</label>
		</div>
    </div>

    <!-- 侧边栏和地图 -->
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <form  action="station.html">
                <label style="color: white; font-size: 15px; text-align: center; width: 100%; margin-left: 10px;">Please enter your starting location:</label>
                <input type="text" style="background-color: aliceblue; width: 90%; height: 30px; align-items: center; margin: 20px 15px 20px 15px; font-size: 15px;" placeholder="Enter a starting location..."/>
                <br />
                <label style="color: white; font-size: 15px; text-align: center; width: 100%; margin-left: 10px;">Please enter your destination:</label>
                <input type="text" style="background-color: aliceblue; width: 90%; height: 30px; align-items: center; margin: 20px 15px 20px 15px; font-size: 15px;" placeholder="Enter your destination..."/>
                <label style="color: white; font-size: 15px; text-align: center; width: 100%; margin-left: 10px;">Please Input the day and hour you wish to travel:</label><br />
                <select style="width: 130px; height: 30px; margin-top: 15px; margin-left: 20px; font-size: 18px;">
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Saturday">Saturday</option>
                </select>
                <select style="width: 100px; height: 30px; margin-top: 15px; margin-left: 20px; font-size: 18px;">
                    <option>5:00</option>
                    <option>6:00</option>
                    <option>7:00</option>
                    <option>8:00</option>
                    <option>9:00</option>
                    <option>10:00</option>
					<option>11:00</option>
					<option>12:00</option>
					<option>13:00</option>
					<option>14:00</option>
					<option>15:00</option>
					<option>16:00</option>
					<option>17:00</option>
					<option>18:00</option>
					<option>19:00</option>
					<option>20:00</option>
					<option>21:00</option>
                </select>
                
				
					<button type="submit" style="background-color: aliceblue; width: 90%; height: 40px; align-items: center; margin: 20px 15px 20px 15px; font-size: 15px; color: black;">Plan Your Journey</button>
            </form>
        </div>

        <!-- 地图部分 -->
        <div class="map">
			 <div class="map-buttons">
				 <form action="station.html">
					 <button id="zoom-in" type="submit">Plan Your Jourrney</button>					
										  <button id="zoom-out" type="button">Hide Stations</button>
				 </form>
				 
				 
			 			            </div>
            <div id="map" style="width: 100%; height: 100%;">
            	
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm9UnzDLdgIHQ1i_Fp4zfRZL6nuEM73t8&callback=initMap" async defer></script>
            </div>
        </div>
    </div>

	       
    <script>
      function initMap() {
        var location = { lat: 53.349805, lng: -6.260310 };  // 这里使用你想显示的位置
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: location
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
      }
	    // 使用OpenWeatherMap API获取天气数据
	          const apiKey = '1e5d3d18989bed9a0ed5f59d50a821ac'; // 替换为你的OpenWeatherMap API密钥
	          const city = 'Dublin'; // 你可以根据需要更改城市
	          const weatherElement = document.getElementById('weather');
	  
	          function fetchWeather() {
	              fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
	                  .then(response => response.json())
	                  .then(data => {
	                      const weather = data.weather[0].description;
	                      const temp = data.main.temp;
	                      weatherElement.textContent = `${city}: ${temp}°C, ${weather}`;
	                  })
	                  .catch(error => {
	                      console.error('Error fetching weather data:', error);
	                      weatherElement.textContent = 'Failed to load weather data';
	                  });
	          }
	  
	          // 页面加载时获取天气数据
	          fetchWeather();
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 500px; width: 100%;"></div>
  </body>
</html>
